<div class="container">
    <app-listed-guitars *ngIf="whatToShow==='listedComponent'" (goToDetailsEvent)="goToDetails($event)"></app-listed-guitars>
    <app-detailed-guitar *ngIf="whatToShow==='detailedComponent'" (goToEvent)="goTo($event)" [guitarId]="selectedGuitarId"></app-detailed-guitar>
    <app-ordered-guitar *ngIf="whatToShow==='orderedComponent'" [guitarId]="selectedGuitarId"></app-ordered-guitar>
</div>
